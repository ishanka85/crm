<form [formGroup]="customerForm" fxFlex>
  <div class="">{{ success }}</div>
  <div class="error">{{ error }}</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Add new customer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Contact Number" [(ngModel)]="contact_number" formControlName="contact_number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="address" formControlName="address">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Business Regidtration Number" [(ngModel)]="business_registration_number" formControlName="business_registration_number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Website" [(ngModel)]="website" formControlName="website">
      </mat-form-field>
    </div>

    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
      <div fxFlexFill>
        <button mat-raised-button color="primary" class="w-100" (click)="onAddcustomer()">Submit</button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
</form>
